<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />

  <!-- iOS Home Screen icon -->
  <link rel="apple-touch-icon" href="Assets/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Maccy Match">

  <title>Maccy Match</title>

  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* ---------- SPLASH ---------- */
    #splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 350ms ease;
      touch-action: manipulation;
    }
    #splash.hidden { opacity: 0; pointer-events: none; }

    #splashImg,
    #splashVideo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    #splashVideo { display: none; }

    #tapText {
      position: absolute;
      bottom: 48px;
      padding: 14px 30px;
      font-size: 32px;
      font-weight: 900;
      color: #FFD84D;
      background: rgba(255, 180, 0, 0.18);
      border-radius: 999px;
      text-shadow: 0 3px 0 #C97A00, 0 10px 18px rgba(0,0,0,0.35);
      animation: pulse 1.6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: .85; }
      50% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); opacity: .85; }
    }

    /* ---------- APP / MENU ---------- */
    #app {
      width: 100%;
      height: 100%;
      display: none;
      position: relative;
    }

    #app.menu {
      background-image: url("./Assets/Menu-background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* category layout */
    .menuWrap {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 25vh; /* ~Â¼ down screen */
    }

    .grid {
      width: min(1100px, 92vw);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 22px;
    }

    .catBtn {
      border: none;
      padding: 0;
      background: none;
      border-radius: 18px;
      cursor: pointer;
    }

    .catBtn img {
      width: 100%;
      height: auto;
      border-radius: 18px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
      display: block;
    }

    .catBtn:active img {
      transform: scale(0.98);
    }

    .placeholder {
      opacity: 0.45;
      cursor: default;
    }

    /* difficulty */
    .difficulty {
      position: absolute;
      right: 18px;
      bottom: 18px;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.78);
      box-shadow: 0 10px 24px rgba(0,0,0,0.18);
      display: grid;
      gap: 8px;
    }

    .difficultyTitle {
      font-weight: 900;
      font-size: 16px;
      text-align: center;
    }

    .dots {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .dot {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 3px solid #fff;
      opacity: 0.5;
      cursor: pointer;
    }

    .dot.active { opacity: 1; }

    .g { background: #35d05a; }
    .y { background: #ffd84d; }
    .r { background: #ff4d4d; }
  </style>
</head>

<body>
  <!-- Splash -->
  <div id="splash">
    <img id="splashImg" src="./Assets/Splash.PNG" alt="Maccy Match">
    <video id="splashVideo" playsinline webkit-playsinline preload="auto"></video>
    <div id="tapText">Tap to Start</div>
  </div>

  <!-- App -->
  <div id="app" class="menu">
    <div class="menuWrap">
      <div class="grid">
        <!-- Animals (live) -->
        <button class="catBtn" id="animalsBtn">
          <img src="./Assets/Animals.PNG" alt="Animals">
        </button>

        <!-- Placeholders -->
        <div class="catBtn placeholder"><img src="./Assets/Animals.PNG" alt=""></div>
        <div class="catBtn placeholder"><img src="./Assets/Animals.PNG" alt=""></div>
        <div class="catBtn placeholder"><img src="./Assets/Animals.PNG" alt=""></div>
        <div class="catBtn placeholder"><img src="./Assets/Animals.PNG" alt=""></div>
        <div class="catBtn placeholder"><img src="./Assets/Animals.PNG" alt=""></div>
      </div>
    </div>

    <div class="difficulty">
      <div class="difficultyTitle">Difficulty</div>
      <div class="dots">
        <div class="dot g" data-level="easy"></div>
        <div class="dot y" data-level="medium"></div>
        <div class="dot r" data-level="hard"></div>
      </div>
    </div>
  </div>

  <script src="./app.js?v=2"></script>
</body>
</html>
