<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel="apple-touch-icon" href="/Assets/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Maccy Match">

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#FFD84D">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
  
  <title>Maccy Match</title>

  <!-- Kid-friendly font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800;900&display=swap" rel="stylesheet">

  <style>

/* Disable selection / callouts */
html, body, #app {
  -webkit-user-select: none;
  user-select: none;
  -webkit-touch-callout: none;
}

/* Prevent accidental highlight */
* {
  -webkit-user-drag: none;
}

/* Allow vertical scrolling ONLY in menuScroll */
.menuScroll {
  touch-action: pan-y;
}

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* ---------- SPLASH ---------- */
    #splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 350ms ease;
      touch-action: manipulation;
    }
    #splash.hidden { opacity: 0; pointer-events: none; }

    #splashImg, #splashVideo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }
    #splashImg { pointer-events: none; user-select: none; -webkit-user-drag: none; }
    #splashVideo { display: none; }

    #tapText {
      position: absolute;
      bottom: 48px;
      padding: 14px 30px;
      font-size: 32px;
      font-weight: 900;
      color: #FFD84D;
      background: rgba(255, 180, 0, 0.18);
      border-radius: 999px;
      text-shadow: 0 3px 0 #C97A00, 0 10px 18px rgba(0,0,0,0.35);
      animation: pulse 1.6s ease-in-out infinite;
      user-select: none;
      pointer-events: none;
      font-family: "Baloo 2", system-ui, sans-serif;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: .85; }
      50% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); opacity: .85; }
    }

    /* ---------- APP ---------- */
    #app {
      width: 100%;
      height: 100%;
      display: none;
      position: relative;
      background: #000;
      overflow: hidden;
    }

    #app.matchMenu {
      background-image: url("./Assets/Menu-background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #app.memoryMenu {
      background-image: url("./Assets/Memory-menu.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #app.game {
      background-image: url("./Assets/Game-background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* ---------- MENU LAYOUT (SCROLLABLE) ---------- */
    .menuWrap {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      padding: 32vh 42px 110px;
    }

    .menuScroll {
      width: min(1100px, 92vw);
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding-right: 6px;
      scrollbar-width: none;
    }
    .menuScroll::-webkit-scrollbar { width: 0; height: 0; }

    .menuScrollPad { height: 120px; }

    .menuGrid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      align-content: start;
    }

    .catCardBtn {
      border: 2px solid rgba(255,255,255,0.85);
      border-radius: 22px;
      padding: 0;
      background: rgba(255,255,255,0.20);
      box-shadow: 0 14px 30px rgba(0,0,0,0.22);
      overflow: hidden;
      cursor: pointer;
      aspect-ratio: 16 / 9;
      width: 100%;
    }
    .catCardBtn:active { transform: scale(0.99); }

    .catImg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ---------- MENU TOGGLE BUTTONS ---------- */
    .toggleBtn {
      position: fixed;
      border: none;
      background: transparent;
      padding: 0;
      margin: 0;
      cursor: pointer;
      z-index: 20;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.35));
    }
    .toggleBtn:active { transform: scale(0.98); }

    .memoryBtn {
  right: 0;
  top: 0;
  width: 300px;
  height: 300px;
}

   .matchBtn {
  left: 0;
  top: 0;
  width: 300px;
  height: 300px;
}

    .toggleBtn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* ---------- GAME ---------- */
    .gameWrap {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      padding: 22vh 42px 120px;
    }

    .gameGrid {
      width: min(1100px, 92vw);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      align-content: start;
    }

    .gameCard {
      border: 2px solid rgba(255,255,255,0.85);
      border-radius: 22px;
      padding: 0;
      background: rgba(255,255,255,0.12);
      box-shadow: 0 14px 30px rgba(0,0,0,0.22);
      overflow: hidden;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      width: 100%;
      position: relative;
      outline: none;
      transform: translateZ(0);
    }

    .gameCard img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gameCard .front { display: none; }
    .gameCard.flipped .back { display: none; }
    .gameCard.flipped .front { display: block; }

    .gameCard.selected {
  transform: scale(1.06);
  z-index: 5;

  box-shadow:
    0 0 0 6px #ffffff,          /* thick white ring */
    0 0 0 18px #FFD23A,          /* bold gold ring */
    0 18px 40px rgba(0,0,0,0.45);

  animation: selectedPulse 0.9s ease-in-out infinite;
}

@keyframes selectedPulse {
  0%   { transform: scale(1.05); }
  50%  { transform: scale(1.08); }
  100% { transform: scale(1.05); }
}

    @keyframes selPulse{
      0%   { box-shadow: 0 0 0 rgba(255,255,255,0.0), 0 14px 30px rgba(0,0,0,0.22); }
      50%  { box-shadow: 0 0 22px rgba(255,255,255,0.45), 0 18px 38px rgba(0,0,0,0.30); }
      100% { box-shadow: 0 0 0 rgba(255,255,255,0.0), 0 14px 30px rgba(0,0,0,0.22); }
    }

    .gameCard.matched {
      opacity: 0;
      pointer-events: none;
      transition: opacity 220ms ease;
    }

    .backBtn {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 50;
      border: none;
      background: rgba(0,0,0,0.28);
      color: #fff;
      font-weight: 900;
      font-size: 18px;
      padding: 10px 14px;
      border-radius: 14px;
      cursor: pointer;
      user-select: none;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      font-family: "Baloo 2", system-ui, sans-serif;
    }
    .backBtn:active { transform: scale(0.98); }

   /* ---------- MATCH ANIMATION OVERLAY (FULL BLOCK) ---------- */

/* Overlay container that holds haze + flying clones */
.smashLayer{
  position: fixed;
  inset: 0;
  z-index: 10030;          /* above confetti, below word */
  pointer-events: none;
}

/* The “white haze” behind the clones */
.smashDim{
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,0.50); /* tweak: 0.12–0.28 */
  opacity: 0;
  transition: opacity 180ms ease;
  z-index: 1;
}

/* The flying cloned cards */
.smashClone{
  position: absolute;
  border-radius: 22px;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
  will-change: transform, opacity;
  z-index: 2;
}

/* The big word popup */
.wordFlash{
  position: fixed;
  left: 50%;
  top: 12%;
  transform: translateX(-50%);
  z-index: 10050; /* always top */

  font-family: "Baloo 2", system-ui, sans-serif;
  font-size: clamp(64px, 9vw, 160px);
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;

  color: #FFD23A;

  /* stable outline + depth + glow */
  text-shadow:
    -4px  0   0 #5A2F00,
     4px  0   0 #5A2F00,
     0   -4px 0 #5A2F00,
     0    4px 0 #5A2F00,
    -3px -3px 0 #5A2F00,
     3px -3px 0 #5A2F00,
    -3px  3px 0 #5A2F00,
     3px  3px 0 #5A2F00,
     0   10px 22px rgba(0,0,0,0.45),
     0    0   18px rgba(255,210,60,0.85),
     0    0   36px rgba(255,170,0,0.55);

  opacity: 0;
  pointer-events: none;
  will-change: transform, opacity;
}

/* Animation used by JS: wf.style.animation = `popWord ...` */
@keyframes popWord{
  0%   { transform: translateX(-50%) scale(0.92); opacity: 0; }
  12%  { transform: translateX(-50%) scale(1.05); opacity: 1; }
  88%  { transform: translateX(-50%) scale(1.00); opacity: 1; }
  100% { transform: translateX(-50%) scale(0.99); opacity: 0; }
}

    #confettiCanvas {
      position: fixed;
      inset: 0;
      z-index: 10040;
      pointer-events: none;
    }

    .winVideoOverlay {
      position: fixed;
      inset: 0;
      z-index: 9997;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .winVideoOverlay video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div id="splash" role="button" aria-label="Tap to start">
    <img id="splashImg" src="./Assets/Splash.PNG?v=99" alt="Maccy Match">
    <video id="splashVideo"
           playsinline
           webkit-playsinline
           preload="auto"
           src="./Assets/Splash.mp4?v=99"></video>
    <div id="tapText">Tap to Start</div>
  </div>

  <div id="app"></div>
  <canvas id="confettiCanvas"></canvas>

  <!-- IMPORTANT: bump v= when testing cache -->
  <script src="./app.js?v=2000"></script>
</body>
</html>
