<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Maccy Match</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/MaccyMatch/manifest.webmanifest?v=1">

  <!-- iOS Home Screen Icon -->
  <link rel="apple-touch-icon"
        href="/MaccyMatch/Assets/apple-touch-icon.png?v=1">

  <!-- iOS PWA settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Maccy Match">

  <!-- Theme -->
  <meta name="theme-color" content="#FFD84D">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #FFD84D;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Splash */
    #splash {
      position: fixed;
      inset: 0;
      background: #FFD84D;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 350ms ease;
    }

    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #splashImg {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* App */
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

  <!-- SPLASH -->
  <div id="splash" aria-hidden="true">
    <img id="splashImg"
         src="/MaccyMatch/Assets/splash.gif"
         alt="Maccy Match">
  </div>

  <!-- APP -->
  <div id="app"></div>

  <script src="app.js"></script>
</body>
</html>
