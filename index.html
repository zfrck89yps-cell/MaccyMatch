<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Maccy Match</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
    }

    /* ---------------- SPLASH ---------------- */

    #splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 350ms ease;
    }

    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #splash img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }

    #tapText {
      position: absolute;
      bottom: 48px;
      padding: 14px 30px;
      font-size: 32px;
      font-weight: 900;
      color: #FFD84D;
      background: rgba(255, 180, 0, 0.18);
      border-radius: 999px;
      text-shadow: 0 3px 0 #C97A00, 0 10px 18px rgba(0,0,0,0.35);
      animation: pulse 1.6s ease-in-out infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes pulse {
      0%   { transform: scale(1);    opacity: .85; }
      50%  { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1);    opacity: .85; }
    }

    /* ---------------- APP ---------------- */

    #app {
      width: 100%;
      height: 100%;
      display: none;
      background-image: url("./Assets/Menu-background.png");
      background-size: cover;
      background-position: center;
      padding: 24px;
    }

    .title {
      text-align: center;
      font-size: 48px;
      font-weight: 900;
      color: #FFD84D;
      text-shadow: 0 4px 0 #C97A00, 0 10px 20px rgba(0,0,0,.35);
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 32px;
      color: #2b2b2b;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: rgba(255,255,255,0.88);
      border-radius: 20px;
      padding: 28px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      box-shadow: 0 10px 25px rgba(0,0,0,.2);
      cursor: pointer;
      transition: transform .12s ease;
    }

    .card:active {
      transform: scale(0.97);
    }

    .difficulty {
      position: absolute;
      bottom: 18px;
      right: 18px;
      background: rgba(255,255,255,.9);
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 700;
    }

    .dots {
      display: flex;
      gap: 6px;
      margin-top: 6px;
      justify-content: center;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }

    .green { background: #3cb371; }
    .yellow { background: #ffd84d; }
    .red { background: #e5533d; }
  </style>
</head>

<body>

  <!-- Splash -->
  <div id="splash">
    <img src="./Assets/Splash.PNG" alt="Maccy Match">
    <div id="tapText">Tap to Start</div>
  </div>

  <!-- App -->
  <div id="app">
    <div class="title">Maccy Match!</div>
    <div class="subtitle">Pick a Category</div>

    <div class="grid">
      <div class="card">üêæ Animals</div>
      <div class="card">üöó Vehicles</div>
      <div class="card">üçé Food</div>
      <div class="card">üî¢ Numbers</div>
      <div class="card">üé® Colours</div>
      <div class="card">üî∑ Shapes</div>
    </div>

    <div class="difficulty">
      Difficulty
      <div class="dots">
        <div class="dot green"></div>
        <div class="dot yellow"></div>
        <div class="dot red"></div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
