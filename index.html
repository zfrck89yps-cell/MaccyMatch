<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- iOS Home Screen icon -->
  <link rel="apple-touch-icon" href="Assets/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Maccy Match">

  <title>Maccy Match</title>

  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* ---------- SPLASH ---------- */
    #splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 350ms ease;
      touch-action: manipulation;
    }
    #splash.hidden { opacity: 0; pointer-events: none; }

    #splashImg, #splashVideo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }
    #splashImg { pointer-events: none; user-select: none; -webkit-user-drag: none; }
    #splashVideo { display: none; }

    #tapText {
      position: absolute;
      bottom: 48px;
      padding: 14px 30px;
      font-size: 32px;
      font-weight: 900;
      color: #FFD84D;
      background: rgba(255, 180, 0, 0.18);
      border-radius: 999px;
      text-shadow: 0 3px 0 #C97A00, 0 10px 18px rgba(0,0,0,0.35);
      animation: pulse 1.6s ease-in-out infinite;
      user-select: none;
      pointer-events: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: .85; }
      50% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); opacity: .85; }
    }

    /* ---------- APP ---------- */
    #app {
      width: 100%;
      height: 100%;
      display: none;
      position: relative;
      background: #000;
      overflow: hidden;
    }

    /* Menu background image */
    #app.menu {
      background-image: url("./Assets/Menu-background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Game background image */
    #app.game {
      background-image: url("./Assets/Game-background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* ---------- MENU LAYOUT ---------- */
    .menuWrap {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;

      /* ✅ move menu cards down WITHOUT shrinking them */
      padding: 30vh  42px 110px;
    }

    .menuGrid {
      width: min(1100px, 92vw);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      align-content: start;
    }

    .catCardBtn {
      border: none;
      border-radius: 22px;
      padding: 0;
      background: rgba(255,255,255,0.20);
      box-shadow: 0 14px 30px rgba(0,0,0,0.22);
      overflow: hidden;
      cursor: pointer;

      /* equal-size cards */
      aspect-ratio: 16 / 9;
      width: 100%;
    }
    .catCardBtn:active { transform: scale(0.99); }

    .catImg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.30);
      border: 2px solid rgba(255,255,255,0.30);
      color: rgba(0,0,0,0.55);
      font-weight: 900;
      font-size: 22px;
    }
    .placeholder:disabled { opacity: 0.85; cursor: default; }

    /* scroll hint bottom-left */
    .scrollHint {
      position: absolute;
      left: 18px;
      bottom: 18px;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(0,0,0,0.25);
      color: rgba(255,255,255,0.9);
      font-size: 22px;
      font-weight: 800;
      user-select: none;
      z-index: 5;
    }

    /* difficulty bottom-right */
    .difficulty {
      position: absolute;
      right: 18px;
      bottom: 18px;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.78);
      box-shadow: 0 10px 24px rgba(0,0,0,0.18);
      display: grid;
      gap: 8px;
      user-select: none;
      z-index: 5;
    }
    .difficultyTitle {
      font-weight: 900;
      font-size: 16px;
      opacity: .9;
      text-align: center;
    }
    .dots { display: flex; gap: 10px; justify-content: center; }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 3px solid rgba(255,255,255,0.9);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      opacity: 0.55;
    }
    .dot.active { opacity: 1; transform: scale(1.05); }
    .g { background: #35d05a; }
    .y { background: #ffd84d; }
    .r { background: #ff4d4d; }

    /* ---------- GAME LAYOUT (8 cards) ---------- */
    .gameWrap {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;

      /* ✅ move game cards down WITHOUT shrinking them */
      padding: 22vh 42px 120px;
    }

    .gameGrid {
      width: min(1100px, 92vw);
      display: grid;

      /* ✅ 8 cards = 4 columns x 2 rows */
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      align-content: start;
    }

    .gameCard {
      border: none;
      border-radius: 22px;
      padding: 0;
      background: rgba(255,255,255,0.12);
      box-shadow: 0 14px 30px rgba(0,0,0,0.22);
      overflow: hidden;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      width: 100%;
      position: relative;
      outline: none;
      transform: translateZ(0);
    }

    .gameCard img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gameCard.selected {
      outline: 6px solid rgba(255,255,255,0.85);
      transform: scale(1.01);
    }

    .gameCard.matched {
      opacity: 0;
      pointer-events: none;
      transition: opacity 200ms ease;
    }

    /* Smash overlay */
    .smashLayer {
      position: fixed;
      inset: 0;
      z-index: 9998;
      pointer-events: none;
    }
    .smashClone {
      position: absolute;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      will-change: transform;
    }

    /* Win overlay */
    .winOverlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .winText {
      font-size: clamp(42px, 6vw, 92px);
      font-weight: 1000;
      color: #FFD84D;
      text-shadow: 0 5px 0 #C97A00, 0 16px 30px rgba(0,0,0,0.35);
      padding: 18px 30px;
      border-radius: 26px;
      background: rgba(0,0,0,0.20);
    }

    /* Confetti canvas */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      z-index: 9997;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Splash -->
  <div id="splash" role="button" aria-label="Tap to start">
    <img id="splashImg" src="./Assets/Splash.PNG?v=99" alt="Maccy Match">
    <video id="splashVideo"
           playsinline
           webkit-playsinline
           preload="auto"
           src="./Assets/Splash.mp4?v=99"></video>
    <div id="tapText">Tap to Start</div>
  </div>

  <!-- App -->
  <div id="app"></div>

  <!-- Confetti -->
  <canvas id="confettiCanvas"></canvas>

  <!-- IMPORTANT: bump this v= number when testing -->
  <script src="./app.js?v=99"></script>
</body>
</html>
