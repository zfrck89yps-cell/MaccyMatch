<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Maccy Match</title>

  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000; /* only visible if app fails to render */
    }

    /* APP (always visible, never display:none) */
    #app {
      position: relative;
      width: 100%;
      height: 100%;
      background: url("./Assets/Menu-background.png") center/cover no-repeat;
    }

    /* SPLASH overlay */
    #splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000;
      opacity: 1;
      transition: opacity 350ms ease;
    }
    #splash.hidden { opacity: 0; pointer-events: none; }

    #splashImg, #splashVideo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    #splashImg { pointer-events: none; user-select: none; -webkit-user-drag: none; }
    #splashVideo { display: none; }

    #tapText {
      position: absolute;
      left: 50%;
      bottom: 48px;
      transform: translateX(-50%);
      padding: 14px 30px;
      font-size: 32px;
      font-weight: 900;
      color: #FFD84D;
      background: rgba(255, 180, 0, 0.18);
      border-radius: 999px;
      text-shadow: 0 3px 0 #C97A00, 0 10px 18px rgba(0,0,0,0.35);
      animation: pulse 1.6s ease-in-out infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); opacity: .85; }
      50% { transform: translateX(-50%) scale(1.08); opacity: 1; }
      100% { transform: translateX(-50%) scale(1); opacity: .85; }
    }
  </style>
</head>

<body>
  <!-- Menu area (always visible behind splash) -->
  <div id="app"></div>

  <!-- Splash sits on top -->
  <div id="splash" aria-label="Start">
    <img id="splashImg" src="./Assets/Splash.PNG?v=1" alt="Maccy Match">
    <video id="splashVideo" playsinline webkit-playsinline preload="auto"></video>
    <div id="tapText">Tap to Start</div>
  </div>

  <script src="./app.js?v=1"></script>
</body>
</html>
