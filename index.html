<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Maccy Match</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffd500;
      overflow: hidden;
    }

    /* Splash container */
    #splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000;
    }

    /* Both videos */
    #idleVideo,
    #splashVideo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Splash video hidden until tap */
    #splashVideo {
      opacity: 0;
      pointer-events: none;
    }

    /* Full-screen tap catcher */
    #tapOverlay {
      position: absolute;
      inset: 0;
      z-index: 10000;
    }

    /* App / menu */
    #app {
      position: relative;
      width: 100%;
      height: 100%;
      background: #ffd500;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }
  </style>
</head>

<body>

  <!-- SPLASH -->
  <div id="splash">
    <video
      id="idleVideo"
      src="/MaccyMatch/Assets/Idle.mp4"
      autoplay
      muted
      loop
      playsinline
      webkit-playsinline
      preload="auto">
    </video>

    <video
      id="splashVideo"
      src="/MaccyMatch/Assets/Splash.mp4"
      playsinline
      webkit-playsinline
      preload="auto">
    </video>

    <div id="tapOverlay"></div>
  </div>

  <!-- MAIN APP -->
  <div id="app"></div>

  <script src="app.js"></script>
</body>
</html>
