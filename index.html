<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  />

  <title>Maccy Match</title>

  <!-- iOS / PWA -->
  <meta name="theme-color" content="#FFD84D">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Maccy Match">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="manifest" href="./manifest.webmanifest?v=1">

  <link rel="apple-touch-icon" sizes="180x180" href="./Assets/apple-touch-icon.png?v=1">
  <link rel="icon" type="image/png" sizes="192x192" href="./Assets/icon-192.png?v=1">
  <link rel="icon" type="image/png" sizes="512x512" href="./Assets/icon-512.png?v=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800;900&display=swap"
    rel="stylesheet"
  >

  <style>
    :root{
      --ui-scale: 1;
      --pad: 16px;
      --top-safe: 0px;
      --right-safe: 0px;
      --bottom-safe: 0px;
      --left-safe: 0px;
    }

    body{
      padding-top: var(--top-safe);
      padding-right: var(--right-safe);
      padding-bottom: var(--bottom-safe);
      padding-left: var(--left-safe);
    }

    #appScale {
      position: absolute;
      inset: 0;
      transform: scale(var(--ui-scale));
      transform-origin: top left;
    }

    #appScaleInner {
      width: calc(100% / var(--ui-scale));
      height: calc(100% / var(--ui-scale));
      position: relative;
    }

    html, body, #app {
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    * { -webkit-user-drag: none; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    .menuScroll { touch-action: pan-y; }

    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #rotateLock {
      position: fixed;
      inset: 0;
      z-index: 100000;
      display: none;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #FFD84D;
      font-family: "Baloo 2", system-ui, sans-serif;
      text-align: center;
      padding: 24px;
    }
    #rotateLock .box {
      max-width: 520px;
      background: rgba(255, 216, 77, 0.10);
      border: 2px solid rgba(255,216,77,0.35);
      border-radius: 22px;
      padding: 22px 20px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
    }
    #rotateLock .big {
      font-size: clamp(32px, 5vw, 56px);
      font-weight: 900;
      margin-bottom: 10px;
      text-shadow: 0 6px 16px rgba(0,0,0,0.45);
    }
    #rotateLock .small {
      font-size: clamp(16px, 2.6vw, 22px);
      color: rgba(255,255,255,0.92);
      font-weight: 700;
    }

    #splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 350ms ease;
      touch-action: manipulation;
    }
    #splash.hidden { opacity: 0; pointer-events: none; }

    #splashImg, #splashVideo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }
    #splashImg { pointer-events: none; user-select: none; -webkit-user-drag: none; }
    #splashVideo { display: none; }

    #tapText {
      position: absolute;
      bottom: 48px;
      padding: 14px 30px;
      font-size: 32px;
      font-weight: 900;
      color: #FFD84D;
      background: rgba(255, 180, 0, 0.18);
      border-radius: 999px;
      text-shadow: 0 3px 0 #C97A00, 0 10px 18px rgba(0,0,0,0.35);
      animation: pulse 1.6s ease-in-out infinite;
      user-select: none;
      pointer-events: none;
      font-family: "Baloo 2", system-ui, sans-serif;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: .85; }
      50% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); opacity: .85; }
    }

    #app {
      width: 100%;
      height: 100%;
      display: none;
      position: relative;
      background: #000;
      overflow: hidden;
    }

    #app.matchMenu {
      background-image: url("./Assets/Menu-background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #app.memoryMenu {
      background-image: url("./Assets/Memory-menu.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #app.game {
      background-image: url("./Assets/Game-background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .menuWrap {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      padding:
        clamp(160px, 28vh, 320px)
        clamp(16px, 4vw, 42px)
        110px;
    }

    .menuScroll {
      width: min(1100px, 92vw);
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding-right: 6px;
      scrollbar-width: none;
    }
    .menuScroll::-webkit-scrollbar { width: 0; height: 0; }
    .menuScrollPad { height: 120px; }

    .menuGrid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      align-content: start;
    }

    .catCardBtn {
      border: 2px solid rgba(255,255,255,0.85);
      border-radius: 22px;
      padding: 0;
      background: rgba(255,255,255,0.20);
      box-shadow: 0 14px 30px rgba(0,0,0,0.22);
      overflow: hidden;
      cursor: pointer;
      aspect-ratio: 16 / 9;
      width: 100%;
    }
    .catCardBtn:active { transform: scale(0.99); }

    .catImg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .toggleBtn {
      position: fixed;
      border: none;
      background: transparent;
      padding: 0;
      margin: 0;
      cursor: pointer;
      z-index: 20;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.35));
    }
    .toggleBtn:active { transform: scale(0.98); }

    .memoryBtn, .matchBtn {
      top: 0;
      width: clamp(140px, 18vw, 260px);
      height: clamp(140px, 18vw, 260px);
    }
    .memoryBtn { right: 0; }
    .matchBtn { left: 0; }

    .toggleBtn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .gameWrap {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      padding:
        clamp(140px, 22vh, 260px)
        clamp(16px, 4vw, 42px)
        120px;
    }

    .gameGrid {
      width: min(1100px, 92vw);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      align-content: start;
    }

    .gameCard {
      border: 2px solid rgba(255,255,255,0.85);
      border-radius: 22px;
      padding: 0;
      background: rgba(255,255,255,0.12);
      box-shadow: 0 14px 30px rgba(0,0,0,0.22);
      overflow: hidden;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      width: 100%;
      position: relative;
      outline: none;
      transform: translateZ(0);
    }

    .gameCard img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gameCard .front { display: none; }
    .gameCard.flipped .back { display: none; }
    .gameCard.flipped .front { display: block; }

    .gameCard.selected {
      transform: scale(1.06);
      z-index: 5;
      box-shadow:
        0 0 0 6px #ffffff,
        0 0 0 18px #FFD23A,
        0 18px 40px rgba(0,0,0,0.45);
      animation: selectedPulse 0.9s ease-in-out infinite;
    }

    @keyframes selectedPulse {
      0%   { transform: scale(1.05); }
      50%  { transform: scale(1.08); }
      100% { transform: scale(1.05); }
    }

    .gameCard.matched {
      opacity: 0;
      pointer-events: none;
      transition: opacity 220ms ease;
    }

    .backBtn {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 50;
      border: none;
      background: rgba(0,0,0,0.28);
      color: #fff;
      font-weight: 900;
      font-size: 18px;
      padding: 10px 14px;
      border-radius: 14px;
      cursor: pointer;
      user-select: none;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      font-family: "Baloo 2", system-ui, sans-serif;
    }
    .backBtn:active { transform: scale(0.98); }

    .settingsBtn {
      position: fixed;
      z-index: 99999;
      right: calc(env(safe-area-inset-right, 0px) + 10px);
      bottom: calc(env(safe-area-inset-bottom, 0px) + 10px);
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,0.65);
      background: rgba(0,0,0,0.35);
      color: #fff;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.35);
    }
    .settingsBtn:active { transform: scale(0.97); }

    .settingsOverlay {
      position: fixed;
      inset: 0;
      z-index: 100000;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: flex-end;
      justify-content: flex-end;
      padding: 14px;
    }

    .settingsPanel {
      width: min(320px, 92vw);
      background: rgba(20,20,20,0.92);
      border: 2px solid rgba(255,255,255,0.18);
      border-radius: 18px;
      padding: 14px 14px 10px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.55);
      font-family: "Baloo 2", system-ui, sans-serif;
      color: #fff;
    }

    .settingsTop {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .settingsTitle {
      font-weight: 900;
      font-size: 18px;
      letter-spacing: 0.3px;
    }
    .settingsClose {
      border: none;
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-weight: 900;
      border-radius: 12px;
      padding: 8px 10px;
      cursor: pointer;
    }
    .settingsClose:active { transform: scale(0.98); }

    .toggleRow {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 8px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      margin-bottom: 10px;
    }
    .toggleRow .label {
      font-weight: 800;
      font-size: 16px;
    }
    .switch {
      width: 54px;
      height: 30px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      position: relative;
      cursor: pointer;
      border: 2px solid rgba(255,255,255,0.12);
      flex: 0 0 auto;
    }
    .switchKnob {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      background: #fff;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 3px;
      transition: left 160ms ease;
    }
    .switch.on { background: rgba(255,210,58,0.55); }
    .switch.on .switchKnob { left: 27px; }

    .smashLayer{ position: fixed; inset: 0; z-index: 10030; pointer-events: none; }
    .smashDim{ position: absolute; inset: 0; background: rgba(255,255,255,0.50); opacity: 0; transition: opacity 180ms ease; z-index: 1; }
    .smashClone{ position: absolute; border-radius: 22px; overflow: hidden; background: #fff; box-shadow: 0 18px 40px rgba(0,0,0,0.35); will-change: transform, opacity; z-index: 2; }

    .wordFlash{
      position: fixed;
      left: 50%;
      top: 12%;
      transform: translateX(-50%);
      z-index: 10050;
      font-family: "Baloo 2", system-ui, sans-serif;
      font-size: clamp(64px, 9vw, 160px);
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #FFD23A;
      text-shadow:
        -4px  0   0 #5A2F00, 4px  0   0 #5A2F00, 0 -4px 0 #5A2F00, 0 4px 0 #5A2F00,
        -3px -3px 0 #5A2F00, 3px -3px 0 #5A2F00, -3px 3px 0 #5A2F00, 3px 3px 0 #5A2F00,
        0   10px 22px rgba(0,0,0,0.45), 0 0 18px rgba(255,210,60,0.85), 0 0 36px rgba(255,170,0,0.55);
      opacity: 0;
      pointer-events: none;
      will-change: transform, opacity;
    }

    @keyframes popWord{
      0%   { transform: translateX(-50%) scale(0.92); opacity: 0; }
      12%  { transform: translateX(-50%) scale(1.05); opacity: 1; }
      88%  { transform: translateX(-50%) scale(1.00); opacity: 1; }
      100% { transform: translateX(-50%) scale(0.99); opacity: 0; }
    }

    #confettiCanvas { position: fixed; inset: 0; z-index: 10040; pointer-events: none; }

    .winVideoOverlay { position: fixed; inset: 0; z-index: 9997; background: #000; display: flex; align-items: center; justify-content: center; }
    .winVideoOverlay video { width: 100%; height: 100%; object-fit: cover; }

    @media (max-width: 820px) {
      .menuGrid { grid-template-columns: repeat(2, 1fr); }
      .gameGrid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 520px) {
      .gameGrid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>

<body>
  <div id="rotateLock">
    <div class="box">
      <div class="big">Rotate your iPad</div>
      <div class="small">This game works in landscape.</div>
    </div>
  </div>

  <div id="splash" role="button" aria-label="Tap to start">
    <img id="splashImg" src="./Assets/Splash.PNG?v=99" alt="Maccy Match">
    <video id="splashVideo"
           playsinline
           webkit-playsinline
           preload="auto"
           src="./Assets/Splash.mp4?v=99"></video>
    <div id="tapText">Tap to Start</div>
  </div>

  <div id="appScale">
    <div id="appScaleInner">
      <div id="app"></div>
    </div>
  </div>
  <canvas id="confettiCanvas"></canvas>

  <!-- BUMPED so iPads/phones pull the new audio code -->
  <script src="./app.js?v=4001"></script>
</body>
</html>
