<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Maccy Match</title>

  <!-- PWA -->
  <link rel="manifest" href="/MaccyMatch/manifest.webmanifest?v=2">

  <!-- iOS Home Screen Icon -->
  <link rel="apple-touch-icon" href="/MaccyMatch/Assets/apple-touch-icon.png?v=2">

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Maccy Match">

  <meta name="theme-color" content="#FFD84D">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #FFD84D;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* SPLASH */
    #splash {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      #tapOverlay {
  position: absolute;
  inset: 0;
  z-index: 10000;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  padding-bottom: 48px;
  cursor: pointer;
}

#tapText {
  font-size: 32px;
  font-weight: 900;
  color: #FFD84D;
  text-shadow:
    0 3px 0 #C97A00,
    0 6px 12px rgba(0,0,0,0.4);
  background: rgba(255, 180, 0, 0.15);
  padding: 14px 28px;
  border-radius: 999px;
  animation: tapPulse 1.6s ease-in-out infinite;
  user-select: none;
}

@keyframes tapPulse {
  0%   { transform: scale(1);   opacity: 0.85; }
  50%  { transform: scale(1.08); opacity: 1; }
  100% { transform: scale(1);   opacity: 0.85; }
}
    }

    #splash video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* APP */
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #FFF4CC;
    }
  </style>
</head>

<body>

  <!-- SPLASH VIDEO -->
  <div id="splash" aria-hidden="true">
  <video
    id="splashVideo"
    src="/MaccyMatch/Assets/Splash.mp4?v=3"
    preload="auto"
    playsinline
    webkit-playsinline
  ></video>

  <div id="tapOverlay">
    <div id="tapText">Tap to Start</div>
  </div>
</div>

  <!-- APP -->
  <div id="app"></div>

  <script src="app.js"></script>
</body>
</html>
