<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Maccy Match</title>

  <!-- PWA -->
  <link rel="manifest" href="/MaccyMatch/manifest.webmanifest?v=3">

  <!-- iOS Home Screen Icon (iOS uses THIS, not the manifest icons) -->
  <link rel="apple-touch-icon" href="/MaccyMatch/Assets/icon-512.png?v=3">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Maccy Match">

  <!-- Theme -->
  <meta name="theme-color" content="#FFD66B">

  <style>
    html, body { margin:0; height:100%; background:#FFD66B; overflow:hidden; }
    #app { height:100%; display:flex; align-items:center; justify-content:center; font-family:-apple-system, system-ui, Segoe UI, Roboto, sans-serif; }
  </style>
</head>

<body>
  <div id="app">Maccy Match</div>

  <script>
    // Service workers often DON'T work in Private mode on iOS.
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/MaccyMatch/sw.js?v=3")
          .catch(console.error);
      });
    }
  </script>
</body>
</html>
