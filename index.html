<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Maccy Match</title>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Splash overlay */
    #splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 400ms ease;
      pointer-events: auto;
      cursor: pointer;
      touch-action: manipulation;
    }

    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Fullscreen media */
    #splashImg, #splashVideo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    /* IMPORTANT: let the container receive taps */
    #splashImg, #splashVideo, #tapText {
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    #splashVideo { display: none; }

    #tapText {
      position: absolute;
      bottom: 48px;
      padding: 14px 30px;
      font-size: 32px;
      font-weight: 900;
      color: #FFD84D;
      background: rgba(255, 180, 0, 0.18);
      border-radius: 999px;
      text-shadow: 0 3px 0 #C97A00, 0 10px 18px rgba(0,0,0,0.35);
      animation: pulse 1.6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%   { transform: scale(1);    opacity: .85; }
      50%  { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1);    opacity: .85; }
    }

    /* App root */
    #app {
      width: 100%;
      height: 100%;
      background: #FFF4CC;
    }
  </style>
</head>

<body>
  <div id="splash" aria-label="Tap to start">
    <!-- MUST MATCH EXACT CASE + FOLDER -->
    <img id="splashImg" src="./Assets/Splash.PNG?v=12" alt="Maccy Match" />
    <video id="splashVideo" playsinline webkit-playsinline preload="auto"></video>
    <div id="tapText">Tap to Start</div>
  </div>

  <div id="app"></div>

  <script src="./app.js?v=12"></script>
</body>
</html>
