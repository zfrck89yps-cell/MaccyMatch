<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Maccy Match</title>

  <meta name="theme-color" content="#FFD84D">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #FFD84D;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* SPLASH */
    #splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 350ms ease;
    }

    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #splash img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Tap to Start */
    #tapText {
      position: absolute;
      bottom: 48px;
      padding: 14px 30px;
      font-size: 32px;
      font-weight: 900;
      color: #FFD84D;
      background: rgba(255, 180, 0, 0.15);
      border-radius: 999px;
      text-shadow:
        0 3px 0 #C97A00,
        0 10px 18px rgba(0,0,0,0.35);
      animation: pulse 1.6s ease-in-out infinite;
      user-select: none;
    }

    @keyframes pulse {
      0%   { transform: scale(1); opacity: 0.85; }
      50%  { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); opacity: 0.85; }
    }

    /* APP */
    #app {
      width: 100%;
      height: 100%;
      background: #FFF4CC;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

  <!-- SPLASH -->
  <div id="splash">
    <img src="/MaccyMatch/Assets/splash.PNG" alt="Maccy Match">
    <div id="tapText">Tap to Start</div>
  </div>

  <!-- APP -->
  <div id="app"></div>

  <script src="app.js"></script>
</body>
</html>
